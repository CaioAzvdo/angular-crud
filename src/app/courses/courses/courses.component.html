<mat-card>
  <mat-card-content>

    <mat-toolbar color="primary">
      <span>Listagem de Cursos</span>

      <button mat-mini-fab aria-label="Adicionar um curso" (click)="onAdd()">
        <mat-icon >add</mat-icon>
      </button>

    </mat-toolbar>


    <table mat-table [dataSource]="courses$" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Curso </th>
        <td mat-cell *matCellDef="let course"> {{course.name}} </td>
      </ng-container>

      <!-- Categoria Column -->
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let course"> {{course.categoria}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let course">
          <button mat-icon-button color="primary" aria-label="Adicionar um curso">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warning" aria-label="Remover um curso">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!-- </div> -->
    <ng-template #loading><mat-spinner></mat-spinner>
    </ng-template>

  </mat-card-content>
</mat-card>
